{% extends '../home.html' %}
{% block content %}
<div class="profile-container">
    <div class="profile">
        <div class="info-profile">
            <h1>Профиль</h1>
            <p>Привет, {{ user.username }}!</p>
            <p>Дата регистрации: {{ user.date_joined }}</p>
            <div class="form-container">
                <!-- Форма для смены логина -->
                <form method="post" action="{% url 'user:change_username' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Новый логин:</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    <button type="submit" class="button1">Сменить логин</button>
                </form>

                <!-- Форма для смены пароля -->
                <form method="post" action="{% url 'user:change_password' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_old_password">Старый пароль:</label>
                        <input type="password" name="old_password" id="id_old_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_new_password1">Новый пароль:</label>
                        <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_new_password2">Подтвердите новый пароль:</label>
                        <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                    </div>
                    <button type="submit" class="button2">Сменить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
