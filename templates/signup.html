<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <base href="/">
</head>

<body>
<div class="container">
    <h1 class="texth1">Регистрация</h1>
    <form method="post">
        {% csrf_token %}

        <div class='text'>Логин:</div>
        <label class="formlog" for="{{ form.username.id_for_label }}">
            <input type="text" name="username" id="{{ form.username.id_for_label }}">
        </label>

        <div class='text'>Пароль:</div>
        <label class="formlog" for="{{ form.password1.id_for_label }}">
            <input type="password" name="password1" id="{{ form.password1.id_for_label }}">
        </label>

        <div class='text'>Повторите пароль:</div>
        <label class="formlog" for="{{ form.password2.id_for_label }}">
            <input type="password" name="password2"
                   id="{{ form.password2.id_for_label }}">
        </label>
        <button  class="button1" href="{% url 'shop:home' %}" type="submit">Продолжить</button>
    </form>
    <div class="btn">
        <a class="button2" id="signup-button" href="{% url 'shop:home' %}" type="submit">Вернуться назад</a>
    </div>
</div>
</body>

</html>
